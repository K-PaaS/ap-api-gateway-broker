buildscript {
    ext {
        gradleVersion = '4.9'
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven { url "http://repo.spring.io/plugins-release" }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

ext {
    springBootCfServiceBrokerVersion = "2.4.0"
    version = '2.4'
    hibernateValidatorVersion = '5.1.0.Final'
    jsonPathVersion = '2.2.0'
    lombokVersion = '1.18.8'
    jacocoVersion = '0.8.4'
}

jar {
    baseName = 'paasta-api-gateway-service-broker'
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
    maven { url "http://repo.spring.io/plugins-release" }
}

dependencies {

    compile files("libs/openpaas-service-java-broker.jar")
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-security"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"

    testCompile "org.springframework.boot:spring-boot-starter-test"

    compile "org.apache.commons:commons-dbcp2"
    runtime "mysql:mysql-connector-java"
    compile "org.springframework:spring-jdbc:4.0.0.M3"
    compile "org.apache.commons:commons-lang3:3.0"
}

task wrapper(type: Wrapper) {
    gradleVersion = "${gradleVersion}"
}

apply plugin: 'jacoco'

jacoco {
    toolVersion = "${jacocoVersion}"
}

test {
    ignoreFailures = true
    jacoco {
        destinationFile = file("$buildDir/jacoco/jacoco-overall.exec")
    }
}
